<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../plugin/jquery-1.12.4.min.js"></script>
    <script src="../node_modules/bootstrap/js/modal.js"></script>
    <link href="../../plugin/Video.js5.16/video-js.min.css" rel="stylesheet">
    <script src="../../plugin/Video.js5.16/video.min.js"></script>
    <style>
        body {
            height: 20000px;
        }

        .modal-content {
            height: 650px;
        }

        .modal-open .modal {
            overflow-x: auto;
        }

    </style>
</head>
<body>

<!-- Large modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal
</button>

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">Modal title</h4>
                <video
                        id="my-player"
                        class="video-js"
                        controls
                        preload="auto"
                        poster="//vjs.zencdn.net/v/oceans.png"
                        data-setup='{}'>
                    <source src="../../video/testVideo.mp4" type="video/mp4"></source>
                    <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm"></source>
                    <source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg"></source>
                    <p class="vjs-no-js">
                        To view this video please enable JavaScript, and consider upgrading to a
                        web browser that
                        <a href="http://videojs.com/html5-video-support/" target="_blank">
                            supports HTML5 video
                        </a>
                    </p>
                </video>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        //打开自动播放
        var myPlayer = videojs('my-player');
        videojs("my-player").ready(function () {
            var myPlayer = this;
            myPlayer.play();
        });
    </script>
</div>
</body>
</html>
